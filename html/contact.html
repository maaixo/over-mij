<h3>Neem contact met mij op</h3>

<form>

        <label for="vonaam">Voornaam</label>
        <input type="text" name="voornaam" id="vonaam" required>
    </div>
    <div class="formdiv">
        <label for="anaam">Achternaam</label>
        <input type="text" name="achternaam" id="anaam" required>
    </div>
    <div class="formdiv">
        <label for="email">E-mailadres</label>
        <input type="email" name="emailadres" id="email" required>
    </div>
    <div class="formdiv">
        <label for="bericht">Uw bericht</label>
        <textarea name="bericht" id="bericht"></textarea>
    </div>
    <button>Verzend</button>
</form>
